<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Dollar Trust Book Club</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Georgia&display=swap" rel="stylesheet" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Black Dollar Trust Book Club</h1>
    <p class="subtitle">Pan-African Reading ‚Ä¢ Knowledge ‚Ä¢ Growth</p>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Upload Section -->
    <section class="upload-section">
      <h2>üìö Your Library</h2>
      <p>Upload PDF, TXT, or EPUB files to begin reading aloud.</p>

      <div class="file-upload">
        <input type="file" id="fileInput" accept=".pdf,.txt,.epub" />
        <button id="uploadBtn">Upload Books</button>
      </div>

      <p id="bookList"></p>
    </section>

    <!-- Reader Section -->
    <section class="preview-section">
      <h2>üìñ Reader</h2>

      <!-- Book Cover + Title Page -->
      <div id="bookCover" class="book-cover hidden">
        <h1 id="bookTitle"></h1>
        <p id="bookAuthor"></p>
      </div>

      <!-- Table of Contents -->
      <div id="toc" class="toc hidden"></div>

      <!-- PDF Canvas -->
      <canvas id="pdfCanvas" class="hidden"></canvas>

      <!-- Text Preview -->
      <div id="textPreview"></div>

      <!-- Reading Progress -->
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>

      <!-- Page Controls -->
      <div class="page-controls">
        <button id="prevPageBtn">‚¨ÖÔ∏è Prev Page</button>
        <span id="pageIndicator">Page 1</span>
        <button id="nextPageBtn">Next ‚û°Ô∏è</button>
      </div>

      <!-- Continue Reading -->
      <div class="progress-controls">
        <button id="continueBtn">‚è© Continue Reading</button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="voice-controls">
      <select id="voiceSelect"></select>
      <button id="readBtn">üîä Read</button>
      <button id="pauseBtn">‚è∏ Pause</button>
      <button id="stopBtn">‚èπ Stop</button>
    </div>
    <p class="footer-text">
      ¬© 2025 Black Dollar Trust Book Club ‚Äî Pan-African Reading, Knowledge & Growth
    </p>
  </footer>

  <!-- Scripts -->
  <script src="reader.js"></script>
</body>
</html>
