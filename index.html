<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Dollar Trust Book Club</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Georgia&display=swap" rel="stylesheet" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- AI + Natural Speech Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0/dist/transformers.min.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY_IF_NEEDED"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Black Dollar Trust Book Club</h1>
    <p class="subtitle">Pan-African Reading ‚Ä¢ Knowledge ‚Ä¢ Growth</p>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Upload Section -->
    <section class="upload-section">
      <h2>üìö Your Library</h2>
      <p>Upload PDF or TXT files to begin reading aloud.</p>

      <div class="file-upload">
        <input type="file" id="fileInput" accept=".pdf,.txt" />
        <button id="uploadBtn">Upload Book</button>
      </div>

      <p id="bookList"></p>
    </section>

    <!-- Reader Section -->
    <section class="preview-section">
      <h2 id="bookTitle">üìñ Book Preview</h2>

      <canvas id="pdfCanvas"></canvas>
      <div id="textPreview"></div>

      <!-- Progress Bar -->
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>

      <!-- Page Controls -->
      <div class="page-controls">
        <button id="prevPageBtn">‚¨ÖÔ∏è Prev</button>
        <span id="pageIndicator">Page 1</span>
        <button id="nextPageBtn">Next ‚û°Ô∏è</button>
      </div>

      <!-- Font, Theme Controls -->
      <div class="reader-controls">
        <select id="fontSelect">
          <option value="Georgia">Georgia</option>
          <option value="Poppins">Poppins</option>
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>

        <label for="fontSizeSlider">Font Size</label>
        <input type="range" id="fontSizeSlider" min="14" max="26" value="18" />

        <select id="themeSelect">
          <option value="">Dark Theme</option>
          <option value="light">Light Theme</option>
        </select>
      </div>

      <!-- Continue Button -->
      <div class="progress-controls">
        <button id="continueBtn">‚è© Continue Reading</button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="voice-controls">
      <select id="voiceSelect"></select>
      <button id="readBtn">üîä Read</button>
      <button id="pauseBtn">‚è∏ Pause</button>
      <button id="stopBtn">‚èπ Stop</button>
      <label>
        <input type="checkbox" id="smartMode" checked />
        Smart AI Reading
      </label>
    </div>
    <p class="footer-text">
      ¬© 2025 Black Dollar Trust Book Club ‚Äî Pan-African Reading, Knowledge & Growth
    </p>
  </footer>

  <!-- Scripts -->
  <script src="reader.js"></script>
</body>
</html>
