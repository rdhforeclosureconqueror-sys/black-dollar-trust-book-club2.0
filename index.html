<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Black Dollar Trust Book Club</h1>

  <main>

      <div class="file-upload">
        <input type="file" id="fileInput" accept=".pdf,.txt" />
        <button id="uploadBtn">Upload Book</button>
      </div>
      <p id="bookList"></p>
    </section>

   <!-- Reader Section -->
<section class="reader-section">
  <h2 id="bookTitle">üìñ Book Preview</h2>
  <canvas id="pdfCanvas"></canvas>
  <div id="textPreview" class="text-preview" contenteditable="false"></div>

  <div id="progressContainer"><div id="progressBar"></div></div>

  <div class="page-controls">
    <button id="prevPageBtn">‚¨ÖÔ∏è Prev</button>
    <span id="pageIndicator">Page 1</span>

  </div>

  <button id="continueBtn" class="hidden">‚è© Continue Reading</button>
</section>


      <!-- Continue -->
      <button id="continueBtn" class="hidden">‚è© Continue Reading</button>
    </section>
  </main>

  <footer>
    <div class="voice-controls">
      <select id="voiceSelect"></select>
      <button id="readBtn">üîä Read</button>
      <button id="pauseBtn">‚è∏ Pause</button>
      <button id="stopBtn">‚èπ Stop</button>
    </div>

    <div class="reader-settings">
      <label>Font:</label>
      <select id="fontSelect">
        <option value="Poppins">Poppins</option>
        <option value="Georgia">Georgia</option>
        <option value="Arial">Arial</option>
      </select>

      <label>Size:</label>
      <input type="range" id="fontSizeSlider" min="14" max="28" value="18" />

      <label>Theme:</label>
      <select id="themeSelect">
        <option value="">Default</option>
        <option value="light-theme">Light</option>
        <option value="sepia-theme">Sepia</option>
      </select>
    </div>

    <p class="footer-text">

</html>
